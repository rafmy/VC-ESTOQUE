<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Código de Barras</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
                width: 6cm;
                height: 3cm;
                overflow: hidden;
            }
            img {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

   {% for code in codes %}
        <img src="{{ code }}" alt="Código de Barras">
    {% endfor %}

    <script>
        window.onload = function() {
            window.print();  // Abre automaticamente a janela de impressão
        }
    </script>

</body>
</html>
